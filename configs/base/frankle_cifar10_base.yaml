## overridable via commandline

experiment_name: "frankle_resnet_cifar10" # str
seed: 7112018
fast_mode: true
dataset: 
  !DCIFAR10
    download: true 

model: 
  !MResnetCIFAR
    layers: [3, 4, 6]
    num_output_classes: 10
    zero_init_residual: false
    groups: 1
    width_per_group: 64
    replace_stride_with_dilation: null
    sparse_bn: false

optimizer: 
  !OSGD 
    lr: 0.1
    momentum: 0.9
    weight_decay: 0.0001

scheduler: 
  !SMultiStep
    milestones: [80,120]
    gamma: 0.1

init_weights: True
batch_size: 128 # int
validation_list: 'validation_cifar10_5%.txt' # list ints or name of list in 'lists' folder

freeze_parameter_list: ["^((?!bn[0-9]+).)*$"]
epochs: 160 # int
gpus: [0]  # list ints

transforms:
  - !PPRandomHorizontalFlip {p: 0.5}
  - !PPRandomAffine         {degrees: 0, translate: !!python/tuple [0.125, 0.125]} #should translate by 4 pixels since the images are 32x32
  - !PPToTensor {}

transforms_test:
  - !PPToTensor {}

target_transforms: []
target_transforms_test: []

trackers: # list of enums -> kwarg dict
  - !GradientsTracker {key: "gradients"}  # objects with 'yaml_tag' and inheriting from yaml.YAMLobject, can be instantiated this way!

    
